# netlify.toml

# --- 1. PENGATURAN BUILD UTAMA ---
[build]
  # Perintah instalasi dependensi (akan menjalankan 'npm install')
  command = "npm install"
  
  # Direktori publikasi (frontend)
  publish = "."
  
  # Direktori Serverless Functions
  functions = "api"

# --- 2. PENGATURAN FUNGSI (Untuk semua fungsi) ---
[functions]
  # Batas waktu eksekusi fungsi diatur ke 60 detik
  # (Ini adalah solusi untuk error 504/koneksi)
  timeout = 60 

  # Memungkinkan fungsi Anda mengakses variabel lingkungan
  node_bundler = "esbuild"
